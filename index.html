<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nyel Gaming</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-color: #0f0f0f;
      --text-color: #ffffff;
      --accent-color: #00ffcc;
      --card-bg: #1f1f1f;
    }

    body.light-mode {
      --bg-color: #ffffff;
      --text-color: #000000;
      --accent-color: #007777;
      --card-bg: #f0f0f0;
    }

    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background-color 0.3s, color 0.3s;
    }
    header {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
      color: var(--accent-color);
    }
    nav {
      text-align: center;
      margin: 20px 0;
    }
    nav a {
      color: var(--accent-color);
      margin: 0 15px;
      text-decoration: none;
      transition: color 0.3s;
    }
    nav a:hover {
      color: #fff;
    }
    .toggle-btn {
      background: var(--accent-color);
      border: none;
      color: var(--bg-color);
      padding: 8px 16px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    .toggle-btn:hover {
      transform: scale(1.05);
    }
    .hero {
      position: relative;
      text-align: center;
      padding: 100px 20px;
      background-image: url('https://wallpaperaccess.com/full/6320617.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      animation: fadeIn 1.5s ease-in-out;
    }
    .hero::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
    }
    .hero-content {
      position: relative;
      z-index: 2;
      color: #fff;
    }
    .hero h2 {
      font-size: 3rem;
      margin-bottom: 10px;
      color: var(--accent-color);
    }
    .hero p {
      font-size: 1.2rem;
    }
    .section {
      padding: 40px 20px;
      max-width: 900px;
      margin: auto;
      animation: fadeInUp 1s ease-out;
    }
    .section h3 {
      color: var(--accent-color);
      margin-bottom: 15px;
    }
    .section ul {
      list-style-type: square;
      padding-left: 20px;
    }
    .card {
      background-color: var(--card-bg);
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(0,255,204,0.1);
      transition: transform 0.3s;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }
    .gallery img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid var(--accent-color);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
    .socials a {
      color: var(--accent-color);
      margin: 0 10px;
      text-decoration: none;
      transition: color 0.3s;
    }
    .socials a:hover {
      color: #fff;
    }
    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      font-size: 0.9rem;
      color: #888;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <!-- HTML content remains unchanged except for hero section background attachment and animations -->

  <script>
    // Apply saved theme on load
    window.onload = function () {
      const savedMode = localStorage.getItem("theme");
      if (savedMode === "light") {
        document.body.classList.add("light-mode");
      }
    };

    // Toggle theme and save preference
    function toggleMode() {
      document.body.classList.toggle("light-mode");
      if (document.body.classList.contains("light-mode")) {
        localStorage.setItem("theme", "light");
      } else {
        localStorage.setItem("theme", "dark");
      }
    }
  </script>
</body>
</html>
